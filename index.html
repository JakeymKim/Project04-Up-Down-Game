<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP & DOWN GAME | by.YM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Gaegu:wght@700&family=Gamja+Flower&family=Sunflower:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="font-effect-fire h1-font">UP & DOWN</h1>
        <h2 class="h2-font">LIQUOR GAME</h2>
        
        <div class="game-main">
            <img src="https://media.tenor.com/RFiiFc0euiUAAAAi/lets-go-outside-cheers.gif" class="main-img" />
            <div id="result-area" class="result-font">술 게임을 시작합니다.</div>
            <div id="chances-area" class="chances-font">남은 기회: 5</div>
        </div>

        
        <div class="input-area">
            <input type="number" class="input-box" id="user-input" placeholder="1부터 100까지 숫자를 입력"/>
            <button type="button" class="btn btn-success play-btn" id="play-button">입력</button>
            <button type="button" class="btn btn-secondary reset-btn" id="reset-button">리셋</button>
        </div>   
    </div>    
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
